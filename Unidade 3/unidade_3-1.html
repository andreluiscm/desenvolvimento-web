<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Desenvolvimento Web</title>
</head>

<body>
    <!-- Bloco de Cabeçalho -->
    <div id="cabeçalho">
        <h1>Unidade 3</h1>
        <h2>HTML II: Multimídia, Imagens e Estruturas Avançadas</h2>
        <h3>Parte 1/2 - Imagens, Áudio e Vídeo</h3>
    </div>

    <hr>

    <!-- Bloco de Imagens -->
    <div id="imagens">
        <h2>Inserção de Imagem</h2>

        <!-- Exemplo com arquivo local -->
        <p>Imagem local:</p>
        <img src="imagem.jpg" alt="Exemplo de imagem via diretório" width="320" height="180">

        <!-- Exemplo com URL -->
        <p>Imagem por URL:</p>
        <img src="https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg"
            alt="Exemplo de imagem via URL" width="320" height="180">
    </div>

    <!-- Bloco de Áudio -->
    <div id="audio">
        <h2>Inserção de Áudio</h2>

        <p>Áudio com controles.</p>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            O navegador não suporta o elemento <code>&lt;audio&gt;</code>.
        </audio>
    </div>

    <!-- Bloco de Vídeo -->
    <div id="video">
        <h2>Inserção de Vídeo</h2>

        <p>Vídeo com controles.</p>
        <video controls width="480" height="360" poster="video-poster-1.jpg">
            <source src="video.mp4" type="video/mp4">
            O navegador não suporta o elemento <code>&lt;video&gt;</code>.
        </video>
    </div>
</body>

</html>
