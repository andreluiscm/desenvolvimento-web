<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Desenvolvimento Web</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        /* Exemplo SEM responsividade */
        .sem-responsividade {
            width: 2400px;
            height: 150px;
            background-color: lightcoral;
            color: white;
            display: flex;
            align-items: center;
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* Exemplo COM responsividade */
        .com-responsividade {
            width: 768px;
            height: 150px;
            background-color: darkgreen;
            color: white;
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        /* Media query para telas pequenas */
        @media (max-width: 768px) {
            .com-responsividade {
                width: 100%;
                background-color: darkblue;
            }
        }
    </style>
</head>

<body>
    <!-- Bloco de Cabeçalho -->
    <div id="cabecalho" style="text-align: center;">
        <h1>Unidade 5</h1>
        <h2>CSS II: Layouts, Responsividade e Estilização de Imagens</h2>
        <h3>Parte 4/4 - Media Queries</h3>
    </div>

    <hr>

    <!-- Bloco de Exemplos -->
    <h2>Div sem responsividade</h2>
    <div class="sem-responsividade">
        Extrapolando a largura da tela
    </div>

    <h2>Div com responsividade (media query)</h2>
    <div class="com-responsividade">
        Ajustando ao tamanho da tela
    </div>
</body>

</html>
